<div id="pageTabConversationMessage" class="page">

<script>
function PageTabConversationMessage() {
  this.page = dom.find('#pageTabConversationMessage');
}

PageTabConversationMessage.prototype.initialize = async function (params) {
  dom.init(this, this.page);
};

PageTabConversationMessage.prototype.destroy = function () {
  delete pageTabConversationMessage;
};

PageTabConversationMessage.prototype.show = function (params) {
  params = params || {};
  this.initialize(params);
};

pageTabConversationMessage = new PageTabConversationMessage();
</script>
