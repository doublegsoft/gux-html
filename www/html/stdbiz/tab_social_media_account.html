<div id="pageTabSocialMediaAccount" class="page">

<script>
function PageTabSocialMediaAccount() {
  this.page = dom.find('#pageTabSocialMediaAccount');
}

PageTabSocialMediaAccount.prototype.initialize = async function (params) {
  dom.init(this, this.page);
};

PageTabSocialMediaAccount.prototype.destroy = function () {
  delete pageTabSocialMediaAccount;
};

PageTabSocialMediaAccount.prototype.show = function (params) {
  params = params || {};
  this.initialize(params);
};

pageTabSocialMediaAccount = new PageTabSocialMediaAccount();
</script>
