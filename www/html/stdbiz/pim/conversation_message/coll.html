<div id="pageConversationMessageColl" class="page">
  <div class="page-header d-flex pl-3 pr-3" >
    <strong>会话消息信息</strong>
    <div class="d-flex ms-auto">
      <a widget-id="buttonAdd" class="btn btn-sm btn-outline-primary mr-2">新增会话消息信息</a>
    </div>
  </div>
  <div class="page-body">
    
  </div>
</div>
<script>
function PageConversationMessageColl() {
  this.page = dom.find('#pageConversationMessageColl');
}

PageConversationMessageColl.prototype.initialize = async function (params) {
  dom.init(this, this.page);
  /*!
  ** 跳转到【会话消息信息】编辑页面
  */
  dom.bind(this.buttonAdd, 'click', ev => {
    this.gotoEditConversationMessage({});
  });
  
};

PageConversationMessageColl.prototype.buildTile4ConversationMessageColl = function (row) {
  let ret = dom.templatize(`
    <div class="d-flex">
      <div>  
        <div class="gx-text-secondary">{{conversationId}}</div>
      </div>  
      <div>
        <div class="gx-fs-16 gx-fb">{{status}}</div>
      </div>  
    </div>
  `, row);
  return ret;
};

PageConversationMessageColl.prototype.destroy = function () {
  delete pageConversationMessageColl;
};

PageConversationMessageColl.prototype.show = function (params) {
  params = params || {};
  this.initialize(params);
};

pageConversationMessageColl = new PageConversationMessageColl();
</script>
