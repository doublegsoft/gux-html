<div id="pageCommentDetail" class="page">
  <div class="page-body">
    
  </div>
</div>
<script>
function PageCommentDetail() {
  this.page = dom.find('#pageCommentDetail');
}

PageCommentDetail.prototype.initialize = async function (params) {
  dom.init(this, this.page);
  
};

PageCommentDetail.prototype.destroy = function () {
  delete pageCommentDetail;
};

PageCommentDetail.prototype.show = function (params) {
  params = params || {};
  this.initialize(params);
};

pageCommentDetail = new PageCommentDetail();
</script>
