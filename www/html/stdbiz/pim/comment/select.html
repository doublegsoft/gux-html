<div id="pageCommentSelect" class="page">
  <div class="page-body">
    
  </div>
</div>
<script>
function PageCommentSelect() {
  this.page = dom.find('#pageCommentSelect');
}

PageCommentSelect.prototype.initialize = async function (params) {
  dom.init(this, this.page);
  
};

PageCommentSelect.prototype.destroy = function () {
  delete pageCommentSelect;
};

PageCommentSelect.prototype.show = function (params) {
  params = params || {};
  this.initialize(params);
};

pageCommentSelect = new PageCommentSelect();
</script>
