<div id="pageCommentColl" class="page">
  <div class="page-header d-flex pl-3 pr-3" >
    <strong>评论</strong>
    <div class="d-flex ms-auto">
      <a widget-id="buttonAdd" class="btn btn-sm btn-outline-primary mr-2">新增评论</a>
    </div>
  </div>
  <div class="page-body">
    
  </div>
</div>
<script>
function PageCommentColl() {
  this.page = dom.find('#pageCommentColl');
}

PageCommentColl.prototype.initialize = async function (params) {
  dom.init(this, this.page);
  /*!
  ** 跳转到【评论】编辑页面
  */
  dom.bind(this.buttonAdd, 'click', ev => {
    this.gotoEditComment({});
  });
  
};

PageCommentColl.prototype.buildTile4CommentColl = function (row) {
  let ret = dom.templatize(`
    <div class="d-flex">
      <div>
        <div class="gx-fs-16 gx-fb">{{status}}</div>
      </div>  
    </div>
  `, row);
  return ret;
};

PageCommentColl.prototype.destroy = function () {
  delete pageCommentColl;
};

PageCommentColl.prototype.show = function (params) {
  params = params || {};
  this.initialize(params);
};

pageCommentColl = new PageCommentColl();
</script>
