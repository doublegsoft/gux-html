<div id="pageDetailBase" class="page">
  <div class="page-header d-flex pl-3 pr-3" >
    <strong>用户反馈编辑</strong>
  </div>
  <div class="page-body">
    
  </div>
</div>
<script>
function PageDetailBase() {
  this.page = dom.find('#pageDetailBase');
}

PageDetailBase.prototype.initialize = async function (params) {
  dom.init(this, this.page);
  
};

PageDetailBase.prototype.destroy = function () {
  delete pageDetailBase;
};

PageDetailBase.prototype.show = function (params) {
  params = params || {};
  this.initialize(params);
};

pageDetailBase = new PageDetailBase();
</script>
