<div id="pageCartColl" class="page">
  <div class="page-header d-flex pl-3 pr-3" >
    <strong>购物车</strong>
    <div class="d-flex ms-auto">
      <a widget-id="buttonAdd" class="btn btn-sm btn-outline-primary mr-2">新增购物车</a>
    </div>
  </div>
  <div class="page-body">
    
  </div>
</div>
<script>
function PageCartColl() {
  this.page = dom.find('#pageCartColl');
}

PageCartColl.prototype.initialize = async function (params) {
  dom.init(this, this.page);
  /*!
  ** 跳转到【购物车】编辑页面
  */
  dom.bind(this.buttonAdd, 'click', ev => {
    this.gotoEditCart({});
  });
  
};

PageCartColl.prototype.buildTile4CartColl = function (row) {
  let ret = dom.templatize(`
    <div class="d-flex">
      <div>
        <div class="gx-fs-16 gx-fb">{{status}}</div>
      </div>  
    </div>
  `, row);
  return ret;
};

PageCartColl.prototype.destroy = function () {
  delete pageCartColl;
};

PageCartColl.prototype.show = function (params) {
  params = params || {};
  this.initialize(params);
};

pageCartColl = new PageCartColl();
</script>
