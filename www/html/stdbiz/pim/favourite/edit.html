<div id="pageFavouriteEdit" class="page">
  <div class="page-body">
    <div widget-id="widgetFormFavourite"></div>
  </div>
</div>
<script>
function PageFavouriteEdit() {
  this.page = dom.find('#pageFavouriteEdit');
}

PageFavouriteEdit.prototype.initialize = async function (params) {
  dom.init(this, this.page);
  this.formFavourite = new EditableForm({
    fields:[{
      name: 'weight',     
      title: '权重', 
      input: 'text',
    }],
  });
  this.formFavourite.render(this.widgetFormFavourite);
};

PageFavouriteEdit.prototype.destroy = function () {
  delete pageFavouriteEdit;
};

PageFavouriteEdit.prototype.show = function (params) {
  params = params || {};
  this.initialize(params);
};

pageFavouriteEdit = new PageFavouriteEdit();
</script>
