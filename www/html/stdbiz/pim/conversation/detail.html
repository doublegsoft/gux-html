<div id="pageConversationDetail" class="page">
  <div class="page-body">
    
  </div>
</div>
<script>
function PageConversationDetail() {
  this.page = dom.find('#pageConversationDetail');
}

PageConversationDetail.prototype.initialize = async function (params) {
  dom.init(this, this.page);
  
};

PageConversationDetail.prototype.destroy = function () {
  delete pageConversationDetail;
};

PageConversationDetail.prototype.show = function (params) {
  params = params || {};
  this.initialize(params);
};

pageConversationDetail = new PageConversationDetail();
</script>
