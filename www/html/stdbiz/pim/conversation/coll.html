<div id="pageConversationColl" class="page">
  <div class="page-header d-flex pl-3 pr-3" >
    <strong>会话信息</strong>
    <div class="d-flex ms-auto">
      <a widget-id="buttonAdd" class="btn btn-sm btn-outline-primary mr-2">新增会话信息</a>
    </div>
  </div>
  <div class="page-body">
    
  </div>
</div>
<script>
function PageConversationColl() {
  this.page = dom.find('#pageConversationColl');
}

PageConversationColl.prototype.initialize = async function (params) {
  dom.init(this, this.page);
  /*!
  ** 跳转到【会话信息】编辑页面
  */
  dom.bind(this.buttonAdd, 'click', ev => {
    this.gotoEditConversation({});
  });
  
};

PageConversationColl.prototype.buildTile4ConversationColl = function (row) {
  let ret = dom.templatize(`
    <div>
      <div class="d-flex">
        <div>  
          <div class="gx-text-primary">{{conversationName}}</div>
        </div>  
        <div>
          <div class="gx-fs-16 gx-fb">{{status}}</div>
        </div>  
      </div>
      <div class="d-flex">
        <div class="d-flex">
          <i class="fas fa-star"></i>
          <span class="ms-auto">{{unreadCount}}</span>
        </div>
      </div>
    </div>
  `, row);
  return ret;
};

PageConversationColl.prototype.destroy = function () {
  delete pageConversationColl;
};

PageConversationColl.prototype.show = function (params) {
  params = params || {};
  this.initialize(params);
};

pageConversationColl = new PageConversationColl();
</script>
