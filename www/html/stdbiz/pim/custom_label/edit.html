<div id="pageCustomLabelEdit" class="page">
  <div class="page-body">
    <div widget-id="widgetFormCustomLabel"></div>
  </div>
</div>
<script>
function PageCustomLabelEdit() {
  this.page = dom.find('#pageCustomLabelEdit');
}

PageCustomLabelEdit.prototype.initialize = async function (params) {
  dom.init(this, this.page);
  this.formCustomLabel = new EditableForm({
    fields:[{
      name: 'customLabelId',     
      title: '自助标签', 
      input: 'hidden',
    },{
      name: 'label',     
      title: '标签', 
      input: 'text',
    },{
      name: 'weight',     
      title: '权重', 
      input: 'text',
    }],
  });
  this.formCustomLabel.render(this.widgetFormCustomLabel);
};

PageCustomLabelEdit.prototype.destroy = function () {
  delete pageCustomLabelEdit;
};

PageCustomLabelEdit.prototype.show = function (params) {
  params = params || {};
  this.initialize(params);
};

pageCustomLabelEdit = new PageCustomLabelEdit();
</script>
