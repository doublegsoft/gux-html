<div id="pageCustomLabelColl" class="page">
  <div class="page-header d-flex pl-3 pr-3" >
    <strong>自助标签</strong>
    <div class="d-flex ms-auto">
      <a widget-id="buttonAdd" class="btn btn-sm btn-outline-primary mr-2">新增自助标签</a>
    </div>
  </div>
  <div class="page-body">
    
  </div>
</div>
<script>
function PageCustomLabelColl() {
  this.page = dom.find('#pageCustomLabelColl');
}

PageCustomLabelColl.prototype.initialize = async function (params) {
  dom.init(this, this.page);
  /*!
  ** 跳转到【自助标签】编辑页面
  */
  dom.bind(this.buttonAdd, 'click', ev => {
    this.gotoEditCustomLabel({});
  });
  
};

PageCustomLabelColl.prototype.buildTile4CustomLabelColl = function (row) {
  let ret = dom.templatize(`
    <div>
      <div class="d-flex">
      </div>
      <div class="d-flex">
        <div class="d-flex">
          <i class="fas fa-star"></i>
          <span class="ms-auto">{{weight}}</span>
        </div>
      </div>
    </div>
  `, row);
  return ret;
};

PageCustomLabelColl.prototype.destroy = function () {
  delete pageCustomLabelColl;
};

PageCustomLabelColl.prototype.show = function (params) {
  params = params || {};
  this.initialize(params);
};

pageCustomLabelColl = new PageCustomLabelColl();
</script>
