<div id="pageSearchCriterionColl" class="page">
  <div class="page-header d-flex pl-3 pr-3" >
    <strong>搜索条件</strong>
    <div class="d-flex ms-auto">
      <a widget-id="buttonAdd" class="btn btn-sm btn-outline-primary mr-2">新增搜索条件</a>
    </div>
  </div>
  <div class="page-body">
    
  </div>
</div>
<script>
function PageSearchCriterionColl() {
  this.page = dom.find('#pageSearchCriterionColl');
}

PageSearchCriterionColl.prototype.initialize = async function (params) {
  dom.init(this, this.page);
  /*!
  ** 跳转到【搜索条件】编辑页面
  */
  dom.bind(this.buttonAdd, 'click', ev => {
    this.gotoEditSearchCriterion({});
  });
  
};

PageSearchCriterionColl.prototype.buildTile4SearchCriterionColl = function (row) {
  let ret = dom.templatize(`
    <div class="d-flex">
      <div>  
        <div class="gx-text-secondary">{{ownerPersonId}}</div>
      </div>  
      <div>
        <div class="gx-fs-16 gx-fb">{{status}}</div>
      </div>  
    </div>
  `, row);
  return ret;
};

PageSearchCriterionColl.prototype.destroy = function () {
  delete pageSearchCriterionColl;
};

PageSearchCriterionColl.prototype.show = function (params) {
  params = params || {};
  this.initialize(params);
};

pageSearchCriterionColl = new PageSearchCriterionColl();
</script>
